version: "3"
services:
  test_db:
    image: postgres:latest
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  api:
    image: api-test
    environment:
      DB_DIALECT: postgresql
      DB_HOST: test_db
      DB_PORT: 5432
      DB_NAME: db
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - test_db
    volumes:
      - ..:/app
    command:
      - "-c"
      - "/bin/sleep 10 && chmod +x /app/scripts/test.sh && /app/scripts/test.sh"
